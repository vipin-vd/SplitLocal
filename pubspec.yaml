name: splitlocal
description: A local-only, offline-first expense tracking app for managing group expenses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  
  # Contacts & Communication
  flutter_contacts: ^1.1.7+1
  url_launcher: ^6.2.2
  
  # File Handling
  file_picker: ^8.0.0+1
  share_plus: ^10.0.0
  path_provider: ^2.1.4
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
